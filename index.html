<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schooll Poker - Главное меню</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div id="main-menu" class="menu">
        <div class="user-name"><span id="user_name"></span></div>
        <div class="game-logo">
            <h1>Schooll Poker</h1>
        </div>
        <button id="play-button" class="button">ИГРАТЬ</button>
        <a href="rules.html" class="button">Правила</a>
        <a href="tasks.html" class="button">Задания</a>
        <a href="settings.html" class="button">Настройки</a>
    </div>

    <div id="game-modes" class="menu" style="display: none;">
        <div class="user-name"><span id="user_name_modes"></span></div>
        <div class="game-logo">
            <h1>Schooll Poker</h1>
        </div>
        <button onclick="startSearch('normal')" class="button">Обычная игра</button>
        <button onclick="startSearch('rated')" class="button">Рейтинговая игра</button>
        <button onclick="startSearch('training')" class="button">Тренировка</button>
        <button onclick="showMainMenu()" class="button">Назад</button>
    </div>

    <div id="search-screen" style="display: none;">
        <h2>Поиск игры...</h2>
        <button onclick="cancelSearch()">Отменить поиск</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;

        function showMainMenu() {
            document.getElementById('main-menu').style.display = 'block';
            document.getElementById('game-modes').style.display = 'none';
            document.getElementById('search-screen').style.display = 'none';
        }

        function showGameModes() {
            document.getElementById('main-menu').style.display = 'none';
            document.getElementById('game-modes').style.display = 'block';
            document.getElementById('search-screen').style.display = 'none';
            // Копируем имя пользователя из главного меню в меню режимов игры
            document.getElementById('user_name_modes').textContent = document.getElementById('user_name').textContent;
        }

        function startSearch(mode) {
            document.getElementById('game-modes').style.display = 'none';
            document.getElementById('search-screen').style.display = 'block';
            // Здесь код для начала поиска игры
        }

        function cancelSearch() {
            showGameModes();
        }

        // Показываем главное меню при загрузке страницы
        document.addEventListener('DOMContentLoaded', function() {
            showMainMenu();
            document.getElementById('play-button').addEventListener('click', showGameModes);

            // Здесь код для получения имени пользователя и установки его в элемент #user_name
            // Например:
            // fetch('/api/user_data')
            //     .then(response => response.json())
            //     .then(data => {
            //         document.getElementById('user_name').textContent = `${data.first_name} ${data.last_name}`;
            //     });
        });
    </script>

    <script src="app.js"></script>
</body>
</html>
