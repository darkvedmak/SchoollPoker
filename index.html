<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schooll Poker - Главное меню</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div id="main-menu" class="menu">
        <div class="user-name"><span id="user_name"></span></div>
        <div class="game-logo">
            <h1>Schooll Poker</h1>
        </div>
        <button id="play-button" class="button">ИГРАТЬ</button>
        <a href="rules.html" class="button">Правила</a>
        <a href="tasks.html" class="button">Задания</a>
        <a href="settings.html" class="button">Настройки</a>
    </div>

    <div id="game-modes" style="display: none;">
        <h2>Режимы игры</h2>
        <button onclick="startSearch('quick')">Быстрая игра</button>
        <button onclick="startSearch('tournament')">Турнир</button>
        <!-- Добавьте другие режимы по необходимости -->
    </div>

    <div id="search-screen" style="display: none;">
        <h2>Поиск игры...</h2>
        <button onclick="cancelSearch()">Отменить поиск</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;

        function showGameModes() {
            document.getElementById('main-menu').style.display = 'none';
            document.getElementById('game-modes').style.display = 'block';
            document.getElementById('search-screen').style.display = 'none';
        }

        function startSearch(mode) {
            document.getElementById('game-modes').style.display = 'none';
            document.getElementById('search-screen').style.display = 'block';
            // Здесь код для начала поиска игры
        }

        function cancelSearch() {
            // Просто закрываем окно лобби и отображаем меню "Режимы игры"
            showGameModes();
        }

        // Показываем главное меню при загрузке страницы
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('main-menu').style.display = 'block';
            document.getElementById('play-button').addEventListener('click', showGameModes);
        });
    </script>

    <script src="app.js"></script>
</body>
</html
