<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schooll Poker - Главное меню</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="main-menu">
        <div class="user-name"><span id="user_name"></span></div>

        <div class="game-logo">
            <h1>Schooll Poker</h1>
        </div>

        <a href="play.html" class="button">ИГРАТЬ</a>
        <a href="rules.html" class="button">Правила</a>
        <a href="settings.html" class="button">Задания</a>
        <a href="tasks.html" class="button">Настройки</a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const tgApp = window.Telegram.WebApp;

            if (tgApp) {
                tgApp.ready();
                const user = tgApp.initDataUnsafe.user;
                if (user) {
                    const telegram_id = user.id;
                    fetch(`/api/user_data/${telegram_id}`)
                        .then(response => response.json())
                        .then(data => {
                            document.getElementById('user_name').textContent = `${data.first_name} ${data.last_name}`;
                            // Сохраняем session_id в локальное хранилище
                            localStorage.setItem('session_id', data.session_id);
                            console.log('Player stats:', data.stats);
                            console.log('Player tasks:', data.tasks);
                        })
                        .catch(error => console.error('Error fetching user data:', error));
                }
            } else {
                console.error('Telegram WebApp is not available');
            }
        });
    </script>
</body>
</html>
