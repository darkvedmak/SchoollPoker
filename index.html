<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schooll Poker - Главное меню</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div id="main-menu" class="menu">
        <div class="user-name"><span id="user_name"></span></div>
        <div class="game-logo">
            <h1>Schooll Poker</h1>
        </div>
        <button id="play-button" class="button">ИГРАТЬ</button>
        <a href="rules.html" class="button">Правила</a>
        <a href="tasks.html" class="button">Задания</a>
        <a href="settings.html" class="button">Настройки</a>
    </div>

    <div id="game-modes" class="menu" style="display: none;">
        <div class="user-name"><span id="user_name_modes"></span></div>
        <div class="game-logo">
            <h1>Schooll Poker</h1>
        </div>
        <button onclick="startSearch('normal')" class="button">Обычная игра</button>
        <button onclick="startSearch('rated')" class="button">Рейтинговая игра</button>
        <button onclick="startSearch('training')" class="button">Тренировка</button>
        <button onclick="showMainMenu()" class="button">Назад</button>
    </div>

    <div id="search-screen" style="display: none;">
        <h2>Поиск игры...</h2>
        <button onclick="cancelSearch()">Отменить поиск</button>
        <button id="solo-training-button" style="display: none;" onclick="startSoloTraining()">ОДИНОЧНАЯ ТРЕНИРОВКА</button>
    </div>

    <div id="ready-screen" style="display: none;">
        <h2>Игра найдена!</h2>
        <p>Нажмите кнопку "Готов", чтобы начать игру</p>
        <button onclick="playerReady()">Готов</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
