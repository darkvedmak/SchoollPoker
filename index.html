<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schooll Poker - Главное меню</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div id="main-menu" class="menu">
        <div class="user-name"><span id="user_name"></span></div>
        <div class="game-logo">
            <h1>Schooll Poker</h1>
        </div>
        <button id="play-button" class="button">ИГРАТЬ</button>
        <a href="rules.html" class="button">Правила</a>
        <a href="tasks.html" class="button">Задания</a>
        <a href="settings.html" class="button">Настройки</a>
    </div>

    <div id="game-modes" class="menu" style="display: none;">
        <div class="user-name"><span id="user_name_modes"></span></div>
        <div class="game-logo">
            <h1>Schooll Poker</h1>
        </div>
        <button onclick="startGame('solo')" class="button">Одиночная игра</button>
        <button onclick="startGame('training')" class="button">Тренировка</button>
        <button onclick="showMainMenu()" class="button">Назад</button>
    </div>

    <div id="game-table" style="display: none;">
        <div id="opponent-info">
            <div id="opponent-name"></div>
            <div id="opponent-dice" class="dice-area">
                <div class="dice-lid"></div>
                <div class="dice-box"></div>
            </div>
        </div>

        <table id="score-table">
            <!-- Table rows will be dynamically generated -->
        </table>

        <div id="player-dice" class="dice-area">
            <div class="dice-lid"></div>
            <div class="dice-box"></div>
        </div>

        <button id="roll-dice">Бросить кубики</button>
    </div>

    <div id="error-screen" style="display: none;">
        <h2>Ошибка</h2>
        <p id="error-message"></p>
        <button onclick="showGameModes()">Ок</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
