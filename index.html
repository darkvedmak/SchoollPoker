<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schooll Poker - Главное меню</title>
    <link rel="stylesheet" href="styles.css"> <!-- Подключение CSS стилей -->
</head>
<body>
    <div class="main-menu">
        <!-- Имя и фамилия пользователя -->
        <div class="user-name"><span id="first_name"></span><span id="last_name"></span></div>

        <!-- Логотип игры "Schooll Poker" -->
        <div class="game-logo">
            <h1>Schooll Poker</h1>
        </div>

        <!-- Кнопки действий -->
        <a href="play.html" class="button">ИГРАТЬ</a>
        <a href="rules.html" class="button">Правила</a>
        <a href="settings.html" class="button">Задания</a>
        <a href="tasks.html" class="button">Настройки</a>
    </div>
	
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            fetch('/get_user_data')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('first_name').textContent = data.first_name;
                    document.getElementById('last_name').textContent = data.last_name;
                })
                .catch(error => console.error('Error fetching user data:', error));
        });
    </script>	
	
</body>
</html>
