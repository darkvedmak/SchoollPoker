<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schooll Poker - Главное меню</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div id="main-menu" class="menu">
        <div class="user-name"><span id="user_name"></span></div>
        <div class="game-logo">
            <h1>Schooll Poker</h1>
        </div>
        <button id="play-button" class="button">ИГРАТЬ</button>
        <a href="rules.html" class="button">Правила</a>
        <a href="tasks.html" class="button">Задания</a>
        <a href="settings.html" class="button">Настройки</a>
    </div>

    <div id="game-modes" class="menu" style="display: none;">
        <h2>Режимы игры</h2>
        <button id="normal-game" class="button">Обычная игра</button>
        <button id="ranked-game" class="button">Рейтинговая игра</button>
        <button id="training" class="button">Тренировка</button>
        <button id="back-to-main" class="button">Назад</button>
    </div>

    <div id="lobby" class="menu" style="display: none;">
        <h2 id="lobby-status">Постановка в очередь подбора игроков</h2>
        <div id="loading-animation" class="loader"></div>
        <button id="cancel-search" class="button">Отменить поиск</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
